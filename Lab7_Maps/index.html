<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Поиск метро</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=555b2a9f-b331-4c9d-8d22-9b57782980eb&lang=ru_RU"
            type="text/javascript">
    </script>
    <script src="css/reset.css" type="text/css"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header>
        <div class="container-fluid pl-0 pr-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-info"">
                <div class="container">
                    <a class="navbar-brand text-light" href="#">Поиск ближайшего метро</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container pl-0 pr-0 mt-5">
            <div class="container-fluid">
                <h2 class="text-center">Введите адрес:</h1>
            </div>
			
			<div class="container">
                <div class="shadow p-2 bg-white mt-3 mb-4" id="container-search">
                    <div class="row">
                        <div class="col-12" style="border-right-style: solid;border-right-width: 0px;padding-right: 0px;padding-left: 30px;">
                            <div class="row">
                                <div class="col-12">
                                    <h4 class="text-center mb-1"></h4>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <form id="search">
                                        <div class="row">
                                            <div class="col-10">
                                                <input id="place" type="text" class="form-control" name="place" placeholder="Поиск">
                                            </div>
                                            <div class="col-1 pl-0">
                                                <button type="submit" class="btn btn-outline-info" style="width: 120%">НАЙТИ</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-hover" id="route_table">
                                <thead>
                                    <tr>
                                        <th scope="col">Название места</th>
                                        <th scope="col">Координаты места</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12" id="create_route">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button type="button" class="btn btn-outline-primary" id="button_route">
                                        Поиск метро</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div id="map" style="height: 600px"></div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

<!-- JS, Popper.js, and jQuery -->
<script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="js/init.js" type="text/javascript"></script>
<script src="js/search.js" type="text/javascript"></script>
<script src="js/route.js" type="text/javascript"></script>
</html>
